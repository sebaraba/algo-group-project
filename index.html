<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <img src="assets/logo.png" alt="Logo" class="logo">
    <h1 class="page-title">Wordle Game</h1>
</header>
<div class="app-container">
    <div class="game-container">
        <div class="row">
            <div class="tile" id="guess-tile-1-1"></div>
            <div class="tile" id="guess-tile-1-2"></div>
            <div class="tile" id="guess-tile-1-3"></div>
            <div class="tile" id="guess-tile-1-4"></div>
            <div class="tile" id="guess-tile-1-5"></div>
        </div>
        <div class="row">
            <div class="tile" id="guess-tile-2-1"></div>
            <div class="tile" id="guess-tile-2-2"></div>
            <div class="tile" id="guess-tile-2-3"></div>
            <div class="tile" id="guess-tile-2-4"></div>
            <div class="tile" id="guess-tile-2-5"></div>
        </div>
        <div class="row">
            <div class="tile" id="guess-tile-3-1"></div>
            <div class="tile" id="guess-tile-3-2"></div>
            <div class="tile" id="guess-tile-3-3"></div>
            <div class="tile" id="guess-tile-3-4"></div>
            <div class="tile" id="guess-tile-3-5"></div>
        </div>
        <div class="row">
            <div class="tile" id="guess-tile-4-1"></div>
            <div class="tile" id="guess-tile-4-2"></div>
            <div class="tile" id="guess-tile-4-3"></div>
            <div class="tile" id="guess-tile-4-4"></div>
            <div class="tile" id="guess-tile-4-5"></div>
        </div>
        <div class="row">
            <div class="tile" id="guess-tile-5-1"></div>
            <div class="tile" id="guess-tile-5-2"></div>
            <div class="tile" id="guess-tile-5-3"></div>
            <div class="tile" id="guess-tile-5-4"></div>
            <div class="tile" id="guess-tile-5-5"></div>
        </div>
        <div class="row">
            <div class="tile" id="guess-tile-6-1"></div>
            <div class="tile" id="guess-tile-6-2"></div>
            <div class="tile" id="guess-tile-6-3"></div>
            <div class="tile" id="guess-tile-6-4"></div>
            <div class="tile" id="guess-tile-6-5"></div>
        </div>
    </div>
    <div class="keyboard-container">
        <div class="row">
            <button class="key" data-key="Q">Q</button>
            <button class="key" data-key="W">W</button>
            <button class="key" data-key="E">E</button>
            <button class="key" data-key="R">R</button>
            <button class="key" data-key="T">T</button>
            <button class="key" data-key="Y">Y</button>
            <button class="key" data-key="U">U</button>
            <button class="key" data-key="I">I</button>
            <button class="key" data-key="O">O</button>
            <button class="key" data-key="P">P</button>
        </div>
        <div class="row">
            <button class="key" data-key="A">A</button>
            <button class="key" data-key="S">S</button>
            <button class="key" data-key="D">D</button>
            <button class="key" data-key="F">F</button>
            <button class="key" data-key="G">G</button>
            <button class="key" data-key="H">H</button>
            <button class="key" data-key="J">J</button>
            <button class="key" data-key="K">K</button>
            <button class="key" data-key="L">L</button>

        </div>
        <div class="row">
            <button class="key-enter">ENTER</button>
            <button class="key" data-key="Z">Z</button>
            <button class="key" data-key="X">X</button>
            <button class="key" data-key="C">C</button>
            <button class="key" data-key="V">V</button>
            <button class="key" data-key="B">B</button>
            <button class="key" data-key="N">N</button>
            <button class="key" data-key="M">M</button>
            <button class="key-delete">DELETE</button>
        </div>
    </div>
    <div id="result-drawer" class="drawer">
        <h2>Guess Results</h2>
        <ul id="result-list"></ul>
        <button id="close-drawer">Close</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
